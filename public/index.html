<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="../src/index.js" defer  type="module" ></script>
    <title>GitHub Clone</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__div">
        <a class="link github-link" href="#"></a>
        <form class="form">
          <label for="search-input" class="form__label">
            <input
              id="search-input"
              type="text"
              class="form__input"
              placeholder="Search or jump to..."
            />
          </label>
        </form>
        <nav>
          <ul class="nav">
            <li class="nav__item">
              <a href="#" class="link link--block"> Pulls </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link link--block"> Issues </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link link--block"> Marketplace </a>
            </li>
            <li class="nav__item">
              <a href="#" class="link link--block"> Explore </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__div header__div--right-flex-item">
        <a href="#" class="link link--pad link--bell-icon"></a>
        <a href="#" class="link link--pad link--plus-icon"></a>
        <a href="#" class="link link--pad">
          <span> <img src="" alt="" width="20" height="20" class="avatar"> </span
          ><span class="link--down-caret">&#x25BC;</span>
        </a>
      </div>
    </header>
    <main class="main">
      <div class="sticky-div">
        <span class="sticky-div__image"></span>
        <div class="tabs">
          <div class="tabs__overview">
            <a href="#" class="link link--black-color link--overview">
              
            </a>
          </div>
          <div class="tabs__repositories">
            <a href="#" class="link link--black-color link--repos"></a>
          </div>
          <div class="tabs__projects">
            <a href="#" class="link link--black-color link--projects"></a>
          </div>
          <div class="tabs__packages">
            <a href="#" class="link link--black-color link--packages"></a>
          </div>
        </div>
      </section>
      <section class="main-section">
        <div class="">
            <img class="avatar" src="" alt="" width="260" height="260">
            <h1 class="name"></h1>
            <p class="user-name"></p>
        </div>
        <div class="repos">

        </div>
      </section>
      </div>
  </body>
</html>
