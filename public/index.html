<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="../src/index.js" defer type="module"></script>
    <base href=".">
    <title>GitHub Clone</title>
  </head>
  <body>
    <header id="header">
      <div class="section-wrapper">
        <div id="github-icon-wrapper">
          <a> <i class="fab fa-github"></i> </a>
        </div>
        <form>
          <input type="text" placeholder="Search or jump to..." />
        </form>
        <nav>
          <ul>
            <li><a href="#"> Pulls </a></li>
            <li><a href="#"> Issues </a></li>
            <li><a href="#"> Marketplace </a></li>
            <li><a href="#"> Explore </a></li>
          </ul>
        </nav>
      </div>
      <div class="section-wrapper">
        <div id="notification-icon-wrapper">
          <i class="far fa-bell"></i>
        </div>
        <div id="create-new-repository">
            +
            <i class="fas fa-caret-down"></i>
        </div>
        <div id="profile-picture">
            <div id="profile-picture-wrapper"></div>
            <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </header>
    <main id="main"></main>
  </body>
</html>
